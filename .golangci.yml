run:
  timeout: "5m"

linters:
  disable-all: true
  enable: [
    "golint",
    "govet",
    "goimports",
    "gofmt",
    "gosec",
    "staticcheck",
  ]

linters-settings:
  goimports:
    local-prefixes: "github.com/yashpatil17/baremetal-operator"
  govet:
    check-shadowing: false

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-rules:
  - linters:
    - staticcheck
    text: "SA1019:"
